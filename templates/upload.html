{% extends "base.html" %}
{% block content %}
<h1>Upload a File</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
{% endblock %}
