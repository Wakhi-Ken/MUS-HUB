<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUS-HUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>WELCOME TO</h1>
        <h2>MUS-HUB</h2>

        <!-- Registration Form -->
        <div class="form-container" id="register-form">
            <form method="POST">
                <label for="register-email">Email:</label>
                <input type="text" id="register-email" name="username" placeholder="Email" required>
                
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" placeholder="Password" required>
                
                <button type="submit">Create Profile</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login-form" style="display: none;">
            <form method="POST" action="{{ url_for('login') }}">
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" name="username" placeholder="Email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                
                <button type="submit">Log in</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Create profile</a></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</html>
